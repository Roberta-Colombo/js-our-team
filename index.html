<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Our Team</title>
</head>
<body>
    <h2>Meet our team</h2>

    <div class="container d-flex justify-content-around">

    </div>

    <div class="new-member-section">

        <button id="add-btn">Add new member</button>

        <form id="new-member-form" class="d-none">
            <input id="field-name" type="text">
            <input id="field-last-name" type="text">
            <input id="field-role" type="text">
            <input id="field-image" type="text">
        </form>

        <button id="submit">Submit data</button>

    </div>
    

    <script src="./js/script.js"></script>
</body>
</html>
