<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Our Team</title>
</head>
<body>
    <h2>Meet our team</h2>

    <div class="container d-flex justify-content-around">

    </div>

    <div class="new-member-section">

        <button id="add-btn" class="my-button"><i class="fa-solid fa-user-plus me-2"></i>Add new member</button>

        <form id="new-member-form" class="d-none mb-5 d-flex justify-content-center">

            <input id="field-name"  type="text" placeholder="Enter name...">
            <input id="field-last-name"  type="text"
            placeholder="Enter last name...">
            <input id="field-role"
            placeholder="Enter job role..."
             type="text">
            <input id="field-image" type="text"
            placeholder="Enter image url...">

            <button id="submit" type="button" class="my-button">Submit data</button>
        </form>

    </div>
    

    <script src="./js/script.js"></script>
</body>
</html>
